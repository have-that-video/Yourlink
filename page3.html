<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Destination Awaits!</title>
  <style>
    body {
      background: url('https://source.unsplash.com/featured/?beach,resort') no-repeat center center/cover;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
      padding-top: 20%;
    }
    #timer {
      font-size: 24px;
      margin: 20px 0;
    }
    button {
      padding: 15px 30px;
      background: #43cea2;
      border: none;
      color: white;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      display: none;
    }
    button:hover {
      background: #185a9d;
    }
  </style>
</head>
<body>
  <h1>Almost There!</h1>
  <div id="timer">10</div>
  <button id="getLink">Get Your Destination Link</button>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const videoLink = urlParams.get('link');
    let timeLeft = 10;

    const timer = setInterval(() => {
      if (timeLeft <= 0) {
        clearInterval(timer);
        document.getElementById('timer').style.display = 'none';
        document.getElementById('getLink').style.display = 'inline-block';
      } else {
        document.getElementById('timer').innerText = timeLeft + ' seconds';
        timeLeft -= 1;
      }
    }, 1000);

    document.getElementById('getLink').onclick = function () {
      window.location.href = videoLink;
    };
  </script>
</body>
</html>
