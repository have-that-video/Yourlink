<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Intermediate Page 1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f4f4f4;
    }
    #continueButton {
      display: none;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    #timer {
      font-size: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Please wait...</h1>
  <p id="timer">Wait for 15 seconds</p>
  <button id="continueButton">Continue</button>

  <script>
    let timeLeft = 15;
    const timer = document.getElementById('timer');
    const continueButton = document.getElementById('continueButton');

    const countdown = setInterval(() => {
      timeLeft--;
      timer.textContent = `Wait for ${timeLeft} seconds`;
      if (timeLeft <= 0) {
        clearInterval(countdown);
        timer.style.display = 'none';
        continueButton.style.display = 'inline-block';
      }
    }, 1000);

    continueButton.addEventListener('click', () => {
      window.location.href = "intermediate-page-2.html"; // Go to Page 2
    });
  </script>

</body>
</html>
