<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Redirecting...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
        }
        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Please wait...</h1>
        <p>You are being redirected to the final page.</p>
        <div class="spinner"></div>
    </div>

    <script>
        // Redirect after a short delay
        setTimeout(function() {
            window.location.href = https://mega.nz/file/cihiBCSB#xCQpiMBHwlcetI8AUwCqT6-cc1Z85O6reZbsynyA-o8
        }, 3000); // 3 seconds delay
    </script>
</body>
</html>
