<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Intermediate Page 2</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f4f4f4;
    }
    #getLinkButton {
      display: none;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    #timer {
      font-size: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Almost there...</h1>
  <p id="timer">Wait for 15 seconds</p>
  <button id="getLinkButton">Get Link</button>

  <script>
    let timeLeft = 15;
    const timer = document.getElementById('timer');
    const getLinkButton = document.getElementById('getLinkButton');

    const countdown = setInterval(() => {
      timeLeft--;
      timer.textContent = `Wait for ${timeLeft} seconds`;
      if (timeLeft <= 0) {
        clearInterval(countdown);
        timer.style.display = 'none';
        getLinkButton.style.display = 'inline-block';
      }
    }, 1000);

    getLinkButton.addEventListener('click', () => {
      window.location.href = "https:// https://mega.nz/file/cihiBCSB#xCQpiMBHwlcetI8AUwCqT6-cc1Z85O6reZbsynyA-o8 ; // Final link
    });
  </script>

</body>
</html>
